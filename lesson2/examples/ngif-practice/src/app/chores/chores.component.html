<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf = "chores.length > finishedChores.length">Work Harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <img src = '{{targetImage}}' *ngIf = 'chores.length === 0 || (finishedChores.length - chores.length) >= 3; else noAllowanceYet' >
        <ng-template #noAllowanceYet>
            <p>No allowance yet.</p>
        </ng-template>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>
    <div class = "iceCreamTreat">
        <h1 *ngIf = 'chores.length === 0 && finishedChores.length >= 4; else earnIceCream'>Ice cream treat!</h1>
        <ng-template #earnIceCream>
            <h3>To earn an ice cream treat:</h3>
            <p>The chores list must be empty. <br>
                The Done list must have at least 4 items.
            </p>
        </ng-template>
    </div>
<div>

<hr>
